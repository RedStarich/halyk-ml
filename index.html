    <!DOCTYPE html>
    <html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заполнение</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js" onload="jsPDFLoaded()"></script>
    <style>
        /* Styling the Body element i.e. Color, Font, Alignment */
        body {
        background-image: url('photo/halyk-270817.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Verdana;
        text-align: center;
        margin: 0;
        }
        body::before {
        content: "";
        background: inherit;
        position: fixed;
        z-index: -1;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        filter: blur(10px);
        }
        /* Styling the Form (Color, Padding, Shadow) */
        form {
        background-color: #ffffff;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px 20px;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        border-radius: 25px; 
        }

        /* Styling form-control Class */
        .form-control {
        text-align: left;
        margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
        display: block;
        margin-bottom: 10px;
        }

        /* Styling form-control input, select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
        border: 1px solid #777;
        border-radius: 2px;
        font-family: inherit;
        padding: 10px;
        display: block;
        width: 95%;
        }

        /* Styling form-control Radio button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
        display: inline-block;
        width: auto;
        }

        /* Styling Button */
        button {
        background-color: #05c46b;
        border: 1px solid #777;
        border-radius: 2px;
        font-family: inherit;
        font-size: 21px;
        display: block;
        width: 100%;
        margin-top: 50px;
        margin-bottom: 20px;
        border-radius: 25px; 
        }
    </style>
    </head>

    <body>
        
    <h1>Форма заполнение</h1>
    <!-- Create Form -->
    <form id="form" onsubmit="saveDataAndRedirect(event)">

        <!-- Details -->
        <div class="form-control">
            <label for="iin">ИИН</label>
            <input type="text" id="id_iin" name="id_iin" placeholder="Введите ИИН" required />
        </div>

        <div class="form-control">
        <label for="age" id="label-age">Возраст</label>
        <!-- Input Type -->
        <input type="text" id="age" placeholder="Введите свой возраст" required />
        </div>

        <div class="form-control">
            <label>Пол</label>
            <!-- Input Type -->
            <label for="recommed-1"><input type="radio" id="recommed_1" name="gender" value="Мужчина" required>Мужчина</label>
            <label for="recommed-2"><input type="radio" id="recommed_2" name="gender" value="Женщина" required>Женщина</label>
        </div>

        <div class="form-control">
            <label for="bmi" id="label-bmi">ИМТ</label>
            <!-- Input Type-->
            <input type="text" id="bmi" placeholder="Введите индекс массы тела" required />
        </div>

        <div class="form-control">
            <label for="pressure" id="label-pressure">Давление</label>
            <!-- Input Type-->
            <input type="text" id="pressure" placeholder="Введите давление" required />
        </div>

        <div class="form-control">
            <label for="amount_children" id="label-amount_children">Кол-во детей</label>
            <!-- Input Type-->
            <input type="text" id="amount_children" placeholder="Введите количество детей" required />
        </div>

        <div class="form-control">
        <label for="role" id="alcoholic">Вы алкоголик?</label>
        <!-- Alcoholic -->
        <select name="role" id="role" required>
            <option value="Нет">Нет</option>
            <option value="Да">Да</option>
        </select>
        </div>

        <div class="form-control">
            <label>
            У вас имеется ли социальная категория?
            </label>
            <!-- Input Type Radio Button -->
            <label for="recommed-3">
                <input type="radio" id="recommed_3" name="social" value="Да" required>Да</input>
            </label>
            <label for="recommed-4">
            <input type="radio" id="recommed_4" name="social" value="Нет" required>Нет</input>
            </label>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">отправить</button>
    </form>
    <script>
        function jsPDFLoaded() {
            function saveDataAndRedirect(event) {
                event.preventDefault();

                var iin = document.getElementById("id_iin").value;
                var age = document.getElementById("age").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var bmi = document.getElementById("bmi").value;
                var pressure = document.getElementById("pressure").value;
                var children = document.getElementById("amount_children").value;
                var selectedRole = document.getElementById("role");
                var alcoholic = selectedRole.options[selectedRole.selectedIndex].value;
                var social = document.querySelector('input[name="social"]:checked').value;

                // Создаем экземпляр jsPDF
                var pdf = new jsPDF();

                // Добавляем текст в PDF
                pdf.text("ИИН: " + iin, 20, 20);
                pdf.text("Возраст: " + age, 20, 30);
                pdf.text("Пол: " + gender, 20, 40);
                pdf.text("ИМТ: " + bmi, 20, 50);
                pdf.text("Давление: " + pressure, 20, 60);
                pdf.text("Количество детей: " + children, 20, 70);
                pdf.text("Зависимость к алкоголю: " + alcoholic, 20, 80);
                pdf.text("Социальная категория: " + social, 20, 90);

                // Сохраняем PDF
                pdf.save("страховка.pdf");

                alert('Поздравляю, ваша страховка одобрена.');
            }
        }
    </script>
</body>
</html>
